<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reel Intelligence Engine</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="dark">

<div class="bg"></div>

<div class="app">

<div class="top-bar">
<h1>Reel Intelligence Engine</h1>
<button id="themeBtn">Light / Dark</button>
</div>

<p class="tagline">Built from 1000+ Viral Reel Patterns</p>

<div class="panel">

<label>Language</label>
<select id="language">
<option>English</option>
<option>Hinglish</option>
</select>

<label>Niche</label>
<select id="niche">
<option>Motivation</option>
<option>Business</option>
<option>Editing</option>
<option>Fitness</option>
<option>Luxury</option>
<option>Entertainment</option>
<option>Romantic</option>
</select>

<label>Goal</label>
<select id="goal">
<option>Followers</option>
<option>Sales</option>
</select>

<label>Account Size</label>
<select id="size">
<option>New</option>
<option>Growing</option>
<option>Grown</option>
</select>

<button onclick="generatePlan()">Generate 7 Day Plan</button>

</div>

<div id="loader">Building Your System...</div>

<button id="copyBtn">Copy Output</button>

<div id="output"></div>

</div>

<script src="script.js"></script>
</body>
</html>
